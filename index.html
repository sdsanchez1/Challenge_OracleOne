<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Challenge 1</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/logo.jpg">
            <h1 class="title">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
        </div>
        <div class="right">
            <img src="img/muneco.jpg" id="imgDer">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea name="name" id="texto2" cols="80" rows="8">Ingrese el texto que desea encriptar o desencriptar aqui</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar!</button>
        </div>
        <div class="letf-button">
            <p class="min">Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>

</html>
